		<div id="main">
			<h1 id="header1">multiplication table generator</h1>
			<hr>

			<button id="butt">click me</button>

			<table id="theTable"></table>
			<p id="thing"></p>
		</div>
		

		<script>

			let theTable = document.getElementById("theTable")

			let length = 10
			let height = 10

			let tableRows = []
			let tableCells = []

			let thing = document.getElementById("thing")

			function makeMultiplicationTable(length, height) {
				// while (theTable.hasChildNodes()) {
               	// 	theTable.removeChild(parent.firstChild)
               	// }
				// tableRows = []
				// tableCells = []


				for (let i = 0; i < (height + 1); i++) {
				tableRows.push(theTable.insertRow())

				tableCells.push([])

				for (let j = 0; j < (length + 1); j++) {
					tableCells[i].push(tableRows[i].insertCell())
				}
				}

				for (let i = 0; i < tableCells.length; i++) {
					for (let j = 0; j < tableCells[i].length; j++) {
						if (j == 0) {
							tableCells[i][j].innerHTML = i.toString()
						}
						else if (i == 0) {
							tableCells[i][j].innerHTML = j.toString()
						}
						else {
							tableCells[i][j].innerHTML = (i*j).toString()
						}
					}
					tableCells[i][0].innerHTML = i.toString()
				}

				thing.innerHTML = "refresh the page to make another (or remove line 108 and get buggy)"
				console.log(tableRows)
				console.log(tableCells)
			}

			document.getElementById("butt").addEventListener("click", function () {
				length = parseInt(prompt("what do you want the length to be", "12"))
				height = parseInt(prompt("what do you want the height to be", "12"))
				makeMultiplicationTable(length, height)
				document.getElementById("butt").style.display = "none"
			})
			
		</script>
